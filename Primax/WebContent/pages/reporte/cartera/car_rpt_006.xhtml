<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_3.tld">
	<p:dialog widgetVar="dlg_car_rpt_006" modal="true" id="dlg_car_rpt_006"
		appendTo="@(body)" resizable="false" hideEffect="drop"
		closeOnEscape="true" showHeader="true" height="480" closable="true"
		width="800" responsive="true">
		<f:facet name="header">
			<h:outputText value="Estado Cuenta " />
		</f:facet>
		<h:form id="frm_car_rpt_006">
			<p:panel style="width:100%;height:100%"
				toggleTitle="Estado Cuenta Cliente Consolidado"
				rendered="#{resumenSeguimientoCarteraBn.personaSeleccionada.idPersona!=null}">
				<iframe height="450px" width="100%"
					src="#{request.contextPath}/reporte?rptid=10&amp;p1=#{resumenSeguimientoCarteraBn.personaSeleccionada.idPersona}&amp;p2=#{resumenSeguimientoCarteraBn.fechaCorteTexto}&amp;p3=#{resumenSeguimientoCarteraBn.personaSeleccionada.empresa.idEmpresa}"></iframe>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
