<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">
	<ui:define name="title">Provincias - [par_003]</ui:define>
	<ui:define name="content">
		<h:form id="frm_par_003">
			<p:growl
				showDetail="false"
				id="mensajes"></p:growl>
			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Provincias"></p:outputLabel>
					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					<p:commandButton
						value="Nuevo"
						title="Nuevo"
						icon="ui-icon-plus"
						action="#{provinciaBn.nuevaProvincia()}"
						oncomplete="PF('dialog_03_1').show()"
						update=":dialog_03_1"></p:commandButton>
				</f:facet>
				<f:facet name="right">
					<p:inputText
						style="text-transform:uppercase"
						value="#{provinciaBn.textoBusquedaProvincia}">
						<p:commandLink
							action="#{provinciaBn.buscar()}"
							update="dataProv">
							<i class="fa fa-search"></i>
						</p:commandLink>
					</p:inputText>
				</f:facet>
			</p:toolbar>
			<p:dataTable
				paginator="true"
				rows="15"
				reflow="true"
				tableStyle="table-layout: auto;"
				style="margin-bottom:20px"
				emptyMessage="No existe provincia"
				id="dataProv"
				value="#{provinciaBn.provincias}"
				var="prov">
				<p:column headerText="Nombre de provincia">
					<h:outputText value="#{prov.nombreProvincia}"></h:outputText>
				</p:column>
				<p:column headerText="Codigo Inec">
					<h:outputText value="#{prov.inecProvincia}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{prov.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column width="30">
					<p:commandButton
						icon="ui-icon-pencil"
						title="Editar"
						action="#{provinciaBn.modificaProvincia(prov)}"
						oncomplete="PF('dialog_03_1').show()"
						update=":dialog_03_1"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_003_1.xhtml"></ui:include>
	</ui:define>
</ui:composition>
