<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:dialog widgetVar="dlg_car_015" id="dlg_car_015" responsive="true"
		appendTo="@(body)" resizable="false" hideEffect="scale">
		<f:facet name="header">
			<h:outputLabel value="Configuración " />
			<p:outputLabel value="car_015.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_car_015">
			<p:growl autoUpdate="true"></p:growl>
			<div align="right">
				<p:commandButton icon="ui-icon-save" styleClass="secondary"
					title="Guardar" onclick="PF('dlg_conf').show()">
				</p:commandButton>
			</div>
			<div class="ui-fluid">
				<p:panelGrid id="pnlGrid_00" columns="3"
					columnClasses="ui-grid-col-6,ui-grid-col-3,,ui-grid-col-3"
					layout="grid" styleClass="ui-panelgrid-blank form-group">
					<p:inputText placeholder="Descripción"
						value="#{configuracionResumenCarteraBn.configuracionResumenCarteraSeleccionada.descripcion}"></p:inputText>
					<p:spinner placeholder="Dia Vencido Desde" min="0"
						value="#{configuracionResumenCarteraBn.configuracionResumenCarteraSeleccionada.diaVencidoDesde}"></p:spinner>
					<p:spinner placeholder="Dia Vencido Hasta" min="0"
						value="#{configuracionResumenCarteraBn.configuracionResumenCarteraSeleccionada.diaVencidoHasta}"></p:spinner>
				</p:panelGrid>
				<p:selectManyCheckbox id="grid"
					value="#{configuracionResumenCarteraBn.gestionesSeleccionada}"
					layout="responsive" columns="2">
					<f:selectItems value="#{configuracionResumenCarteraBn.gestiones}"
						var="gestion" itemLabel="#{gestion}" itemValue="#{gestion}" />
				</p:selectManyCheckbox>
			</div>
		</h:form>
	</p:dialog>
	<p:confirmDialog widgetVar="dlg_conf" header="Confirmar"
		appendTo="@(body)" message="Esta seguro que desea registrar"
		severity="alert" closeOnEscape="true" showEffect="fade"
		hideEffect="fade">
		<div align="center">
			<p:commandButton styleClass="ui-confirmdialog-no"
				icon="ui-icon-close" value="Cancelar" immediate="true"
				oncomplete="PF('dlg_conf').hide()"></p:commandButton>
			<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"
				immediate="true" icon="ui-icon-check" update=":frm_car_028"
				oncomplete="PF('dlg_conf').hide(), PF('dlg_car_015').hide()"
				action="#{configuracionResumenCarteraBn.guardar()}" process="@this"></p:commandButton>
		</div>
	</p:confirmDialog>
</ui:composition>
