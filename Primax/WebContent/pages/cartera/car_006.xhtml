<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h:form id="frm_car_006">
			<p:growl autoUpdate="false" id="msg"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Compañía Virtual "></p:outputLabel>
								<p:outputLabel value="car_006.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{productoCarteraCobranzaBn.condicion}"></p:inputText>
								<p:commandButton title="Buscar"
									action="#{productoCarteraCobranzaBn.buscar()}"
									update="dtbDiseno" icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_car_007"
									action="#{productoCarteraCobranzaBn.nuevo()}"
									oncomplete="PF('dlg_car_007').show()"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable id="dtbDiseno" tableStyle="table-layout:auto"
				paginator="true" rows="9" paginatorPosition="bottom"
				style="margin-bottom:10px" reflow="true"
				value="#{productoCarteraCobranzaBn.productosCarteraCobranza}"
				emptyMessage="Registro no encontrado" var="productoCobranza">
				<p:column headerText="Código JDE">
					<h:outputText value="#{productoCobranza.idCompaniaVirtualJDE}" />
				</p:column>
				<p:column headerText="Empresa">
					<h:outputText value="#{productoCobranza.empresa.descripcion}" />
				</p:column>
				<p:column headerText="Descripción">
					<h:outputText value="#{productoCobranza.descripcion}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{productoCobranza.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Acción" style="width:60px">
					<div align="center">
						<p:commandButton icon="ui-icon-update" styleClass="secondary"
							update=":frm_car_007"
							action="#{productoCarteraCobranzaBn.modificar(productoCobranza)}"
							oncomplete="PF('dlg_car_007').show()" title="Editar"></p:commandButton>
					</div>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/cartera/car_007.xhtml" />
	</ui:define>
</ui:composition>
