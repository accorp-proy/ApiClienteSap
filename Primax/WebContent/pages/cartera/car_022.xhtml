<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:dialog widgetVar="dlg_car_022" id="dlg_car_022" responsive="true"
		appendTo="@(body)" resizable="false" hideEffect="scale">
		<f:facet name="header">
			<h:outputLabel value="Busqueda Cliente " />
			<p:outputLabel value="car_022.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_car_022">
			<p:growl autoUpdate="true"></p:growl>
			<div class="ui-fluid">
				<p:panelGrid id="pnlGrid_02" columns="2"
					columnClasses="ui-grid-col-12" layout="grid"
					styleClass="ui-panelgrid-blank">
					<p:inputText title="Nombre/Identificación " maxlength="20"
						placeholder="Nombre/Identificación"
						value="#{pagosBn.condicionCliente}" />
					<p:commandButton icon="ui-icon-search" update="dtbCliente"
						action="#{pagosBn.buscarCliente()}"></p:commandButton>
				</p:panelGrid>
			</div>
			<p:dataTable id="dtbCliente" value="#{pagosBn.clientes}"
				var="cliente" paginator="true" rowKey="#{cliente.idCliente}"
				tableStyle="table-layout:auto" reflow="true" styleClass="fullSize" rows="4"
				selection="#{pagosBn.clienteSeleccionado}" selectionMode="single">
				<p:ajax event="rowSelect" process="@this dtbCliente"
					oncomplete="PF('dlg_car_022').hide()" immediate="true"
					update=":frm_car_021:inpNombreCliente"></p:ajax>
				<p:column headerText="Identificación">
					<p:outputLabel value="#{cliente.persona.identificacionPersona}"></p:outputLabel>
				</p:column>
				<p:column headerText="Código Cliente JDE">
					<p:outputLabel value="#{cliente.idClienteJDE}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nombre">
					<p:outputLabel value="#{cliente.nombreAlfa}"></p:outputLabel>
				</p:column>
				<p:column headerText="Compañia Virtual">
					<p:outputLabel value="#{cliente.companiaVirtual.descripcion}"></p:outputLabel>
				</p:column>
			</p:dataTable>

		</h:form>
	</p:dialog>
</ui:composition>
