<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:dialog widgetVar="dlg_car_030" id="dlg_car_030" responsive="true"
		appendTo="@(body)" resizable="false" hideEffect="scale" width="450px">
		<f:facet name="header">
			<h:outputLabel value="Busqueda Cliente " />
		</f:facet>
		<h:form id="frm_car_030">
			<p:growl autoUpdate="true"></p:growl>
			<div class="ui-fluid">
				<p:panelGrid id="pnlGrid_02" columns="2"
					columnClasses="ui-grid-col-12" layout="grid"
					styleClass="ui-panelgrid-blank">
					<p:inputText title="Nombre/Identificación " maxlength="20"
						placeholder="Nombre/Identificación"
						value="#{estadoClienteBn.condicionPersona}" />
					<p:commandButton icon="ui-icon-search" update="dtbCliente"
						action="#{estadoClienteBn.buscarPersonas()}"></p:commandButton>
				</p:panelGrid>
			</div>
			<p:dataTable id="dtbCliente" value="#{estadoClienteBn.personas}"
				var="cliente" paginator="true" rowKey="#{cliente.idPersona}"
				reflow="true" styleClass="fullSize" rows="4"
				selection="#{estadoClienteBn.personaSeleccionada}" selectionMode="single">
				<p:ajax event="rowSelect" process="@this dtbCliente" 
					oncomplete="PF('dlg_car_030').hide()" immediate="true"
					update=":frm_car_029 "></p:ajax>
				<p:column headerText="Identificación">
					<p:outputLabel value="#{cliente.identificacionPersona}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nombre">
					<p:outputLabel value="#{cliente.nombreCompleto}"></p:outputLabel>
				</p:column>
				<p:column headerText="Correo">
					<p:outputLabel value="#{cliente.email}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
